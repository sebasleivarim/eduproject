<div class="holding" *ngIf="currentRound; else showOverview">
    <h1>{{ currentRound.title }}</h1>
    <p>{{ currentRound.description }}</p>
</div>

<ng-template #showOverview>
    <h1>Rondas Quiz</h1>

    <ul>
        <li *ngFor="let round of rounds; let i = index">
            <div class="prefix">{{ i + 1 }}</div>
            <div>
                <h4>
                    {{ round.title }}
                    <span [ngSwitch]="round.questionList.length">
                    <ng-container *ngSwitchCase="0">( Sin preguntas )</ng-container>
                    <ng-container *ngSwitchCase="1">( {{ round.questionList.length }} pregunta )</ng-container>
                    <ng-container *ngSwitchDefault>( {{ round.questionList.length }} preguntas )</ng-container>
                </span>
                </h4>
                <p>{{ round.description }}</p>
            </div>
        </li>
    </ul>
</ng-template>
